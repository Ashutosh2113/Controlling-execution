name: Matrix Flow
on:
  push:
    branches:
      - master
jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        node-modules: [ 12, 16, 20, 24]
        OS: [ubuntu-latest, windows-latest]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6
      - name: Install NodeJS
        run: actions/setup-node@v6
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
