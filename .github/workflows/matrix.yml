name: Matrix Flow
on:
  push:
    branches:
      - master
jobs:
  build:
    # continue-on-error: true
    strategy:
      matrix:
        node-modules: [ 12, 16, 20, 24]
        OS: [ubuntu-latest, windows-latest]
        include:
          - node-modules: 22
        exclude:
          - node-modules: [12, 20, 24]
          - OS: windows-latest

    runs-on: ubuntu-latest
    outputs:
      step-output: ${{ steps.example-output.outputs.example-output }}
    steps:
      - name: Setting Output
        id: example-output
        run: echo "example-output=test" >> "$GITHUB_OUTPUT"
      - name: Get code
        uses: actions/checkout@v6
      - name: Install NodeJS
        uses: actions/setup-node@v6
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
  example-job:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Accessing Oputput
        run: echo ${{ needs.build.outputs.step-output }}
    
